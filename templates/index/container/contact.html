{% load static %}
<hr/>
<!-- Third Parallax Image with Portfolio Text -->
<div class="bgimg-3 w3-display-container w3-opacity-min">
    <div class="w3-display-middle">
        <span class="w3-xxlarge w3-text-white w3-wide">Contact</span>
    </div>
</div>

<!-- Container (Contact Section) -->
<div class="w3-content w3-container w3-padding-64"
id="contact">
<h3 class="w3-center" style="color:white">Où je travail</h3>
<p class="w3-center"><em>J'adore vos retour !</em></p>
<div class="w3-row w3-padding-32 w3-section">
    <div class="w3-col m4 w3-container">
        <iframe
        src="https://www.google.com/maps/d/embed?mid=1T1-AmwjVl_KrK-XMaWQVmUgjhpj4twh1"
        style="width: 100%" height="300px"></iframe>
    </div>
    <div class="w3-col m8 w3-panel">
        <div class="w3-large w3-margin-bottom">
            <i class="fa fa-map-marker fa-fw
            w3-hover-text-black w3-xlarge
            w3-margin-right"></i> France, FR<br>
            <i class="fa fa-phone fa-fw
            w3-hover-text-black w3-xlarge
            w3-margin-right"></i> Téléphone : +33 6
            74 69 63 16<br>
            <i class="fa fa-envelope fa-fw
            w3-hover-text-black w3-xlarge
            w3-margin-right"></i> Email :
            nbeny42@outlook.fr<br>
        </div>
        {% if confirm_message %}
            <div class="alert alert-success" role="alert">
                {{ confirm_message }}
            </div>
        {% endif %}
        <p>Prenez un café <i class="fa fa-coffee"></i>,
            ou laissé moi une note :</p>
            <form method="post" target="_blank">{% csrf_token %}
                <div class="w3-row-padding" style="margin:0
                -16px 8px -16px">
                <div class="w3-half">
                    <input class="w3-input w3-border"
                    type="text" placeholder="Name"
                    required name="Name">
                </div>
                <div class="w3-half">
                    <input class="w3-input w3-border"
                    type="text" placeholder="Email"
                    required name="Email">
                </div>
            </div>
            <input class="w3-input w3-border"
            type="text" placeholder="Message"
            required name="Message">
            <button class="w3-button w3-black w3-right
            w3-section" type="submit">
            <i class="fa fa-paper-plane"></i>
            Envoyer un message
        </button>
    </form>
</div>
